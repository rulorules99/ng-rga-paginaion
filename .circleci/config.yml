version: 2

job_defaults: &job_defaults
  docker:
    - image: circleci/node:latest
      environment:
          CHROME_BIN: "/usr/bin/google-chrome"
  working_directory: ~/project/repo

cache_key: &cache_key ng-rga-paginaion-deps-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}
dist_key: &dist_key ng-rga-paginaion-dist-{{ .Revision }}

jobs:
  install:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: install-dependencies
          command: npm ci
      - save_cache:
          key: *cache_key
          paths:
            - node_modules

  lint:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: lint
          command: npm run lint

  test-lib:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: test
          command: npm run test-headless

  build-lib:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - run:
          name: test
          command: npm run build_lib
      - save_cache:
          key: *dist_key
          paths:
              - dist

  release:
    <<: *job_defaults
    steps:
      - checkout
      - restore_cache:
          key: *cache_key
      - restore_cache:
          key: *dist_key
      - run:
         name: release
         command: npm run semantic-release || true

workflows:
  version: 2
  build-test-release:
    jobs:
      - install
          filters:
            branches:
              only:
                - master
                - develop
      - lint:
          requires:
            - install
          filters:
            branches:
              only:
                - master
                - develop
      - build-lib:
          requires:
            - lint
          filters:
            branches:
              only:
                - master
                - develop
      #- test-lib:
      #    requires:
      #      - install
      #      - build-lib
      - release:
          requires:
            #- test-lib
            - build-lib
          filters:
            branches:
              only: master
