<div *ngIf="!template">
  <footer class="Pagination pt-2" >
    <p class="Pagination-label">{{meta.total}} items</p>
    <button (click)="first()" [disabled]="disableWhenFirst()"> << </button>
    <button (click)="prev()" [disabled]="disableWhenFirst()"> < </button>

    <div class="mat-square-input">
      <input type="text" [(ngModel)]="meta.currentPage" #inpunt (keyup)="goTo(inpunt.value)">
    </div>

    <p class="Pagination-label">of {{meta.totalPages}}</p>
    <button (click)="next()" [disabled]="disableWhenLast()"> > </button>
    <button (click)="last()" [disabled]="disableWhenLast()"> >> </button>
  </footer>
</div>

<ng-container *ngIf="template" [ngTemplateOutlet]="template"></ng-container>
